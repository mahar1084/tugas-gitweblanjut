<!DOCTYPE html>
<html lang="id">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 60px 20px 30px;
            background-color: #ffe6f2;
            color: #d63384;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            color: #d63384;
            margin-bottom: 50px;
        }

        .artikel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #d63384;
        }

        .card-text {
            font-size: 0.95em;
            color: #555;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            background-color: #ff66b2;
            color: white;
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .btn:hover {
            background-color: #d63384;
        }
    </style>
</head>
<body>

<header>
    <h1>Halo, Saya Maharani Sabrina!</h1>
    <p>Selamat datang di halaman pribadiku ðŸŒ¸</p>
</header>

<div class="container">
    <h2>Artikel Terbaru</h2>
    <div class="artikel-grid">
        {% for a in artikel %}
        <div class="card">
            <img src="{{ a.gambar.url }}" alt="{{ a.judul }}">
            <div class="card-body">
                <h3 class="card-title">{{ a.judul }}</h3>
                <p class="card-text">{{ a.konten|truncatechars:120 }}</p>
                <a href="{% url 'detail_artikel' a.id %}" class="btn">Baca Selengkapnya</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
